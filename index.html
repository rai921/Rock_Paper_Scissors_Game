<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="./images/rock-emoji.png" class="move-icon" alt="rock">
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="./images/paper-emoji.png" alt="paper">
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="./images/scissors-emoji.png" alt="scissors">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">Reset Score</button>
     
     <button class="auto-play-button">Auto Play</button>

    <script src="./scripts/rock-paper-scissors.js"></script>
  </body>
</html>
